{% extends 'base.html' %}

{% block head %}
<title>Profile</title>

{% endblock %}

{% block body %}

<div class="col-5">
    <br><br><br>
    {% if user %}
    <h3 class="card-header bg-dark text-white text-center">{{ user.username + ' Dashboard' }}</h3>
    <table class="table table-light shadow-lg justify-content-center">
        <tr>
            <th>ID</th>
            <td>{{ user.id }}</td> 
        </tr>
        <tr>
           <th>Username</th>
           <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{ user.city }}</td>
        </tr>
    </table>
    {% endif %}
    <br>
    <center><a href="/logout" title="Delete"><button class="btn btn-warning" type="button">Logout</button></a></center>
</div>
{% endblock %}
